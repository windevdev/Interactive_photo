<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Photo Gallery</title>
    <style>
        #image {
            width: 300px;
            height: 300px;
            border: 1px solid black;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .preview {
            width: 100px;
            height: 100px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="image">Hover over an image below to display here.</div>
    <img class="preview" alt="Cute cat" src="cat.jpg" onmouseover="upDate(this)" onmouseout="undo()">
    <img class="preview" alt="Playful dog" src="dog.jpg" onmouseover="upDate(this)" onmouseout="undo()">
    <img class="preview" alt="Colorful parrot" src="parrot.jpg" onmouseover="upDate(this)" onmouseout="undo()">

    <script src="gallery.js"></script>
</body>
</html>
